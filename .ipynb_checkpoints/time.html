<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .timeout{
            background-color: orange;
            width: 60%;
            height: 100px;
            text-align: center;
            padding-top: 60px;
        }
    </style>
    <div class = "timeout">I will disappear in 7 seconds</div>
    <script>
        var timecnt = 7;
        setInterval(function(){
            timecnt--;
            document.querySelector(
                ".timeout"
                ).innerHTML = `${timecnt} seconds later I will disappear`;
        },1000);
        setTimeout(function(){
            document.querySelector('.timeout').style.display = "none";
        },7000);
    </script>
</body>
</html>
